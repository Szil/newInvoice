
@template("New Invoice Dashboard") {
<nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header"><span class="navbar-brand">Dashboard</span></div>
        <a class="btn btn-default crUser" ng-hide="#/dashboard/register" href="#/dashboard/register">Create user</a>
</nav>
@if(flash.contains("error")) {
<p class="error text-error">
    @flash.get("error")
</p> }
@if(flash.contains("success")) {
<p class="info text-info">
    @flash.get("success")
</p> }
<div class="container-fluid" ng-view></div>

}
