@(form: Form[Application.Login])

<!DOCTYPE html>
<html>
<head>
    <title>Adminisztrátor belépés</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/login.css")'>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
    <link href='http://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="logo-brand">
            <span>invoice</span>
</div>
<div class="container" ng-view>

        @helper.form(routes.Application.authenticate) {
        <h1>Adminisztrátor belépés</h1>
        <h3><span class="label label-info">Csak adminisztrátor léphet be.</span></h3>
        <p>
            <input type="email" class="form-control" name="email" placeholder="Email" value="@form("email").value">
        </p>
        <p>
            <input type="password" class="form-control" name="password" placeholder="Password">
        </p>
        <p>
            <button type="submit" class="btn btn-default">Login</button>
        </p>
        }
            @if(form.hasGlobalErrors) {
            <p class="error">
                @form.globalError.message
            </p>
            }
            @if(flash.contains("success")) {
            <p class="success text-success">
                @flash.get("success")
            </p>
            }
</div>
</body>
</html>
