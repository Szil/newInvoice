@(form: Form[Application.Register])
@main("Register") {


@helper.form(routes.Application.createUser) {
<h1>Register</h1>

    <p>
        <input type="email" class="form-control" name="email" placeholder="Email" value="@form("email").value">
    </p>
    <p>
        <input type="name" class="form-control" name="name" placeholder="Name" value="@form("name").value">
    </p>
    <p>
        <input type="password" class="form-control" name="password" placeholder="Password">
    </p>
    <p>
        <button type="submit" class="btn btn-default">Register</button>
    </p>
        @if(form.hasGlobalErrors) {
        <p class="error">
            @form.globalError.message
        </p>
}
}
}
