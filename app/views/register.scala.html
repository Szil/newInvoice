@(form: Form[Users.Register])

@helper.form(routes.Users.createUser) {
<h1>Register</h1>

    <p>
        <input type="email" class="form-control" name="email" placeholder="Email" value="@form("email").value">
    </p>
    <p>
        <input type="name" class="form-control" name="name" placeholder="Name" value="@form("name").value">
    </p>
    <p>
        <input type="password" class="form-control" name="password" placeholder="Password">
    </p>
    <select class="form-control" name="role">
        <option value="KONYVELO">Könyvelő</option>
        <option value="SZAMLAZO">Számlázó</option>
        <option value="ADMINISZTRATOR">Adminisztrátor</option>
    </select>
<p>
        <button type="submit" class="btn btn-default crUser">Register</button>
    </p>
        @if(form.hasGlobalErrors) {
        <p class="error">
            @form.globalError.message
        </p> }
}
